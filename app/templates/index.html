<html>
	<head>

<link rel="stylesheet" type="text/css" href="style.css">
			
			<title> The Swampr Blog Platform </title>

				<body>

	{% for post in posts %}

			<p><p><span class="post_heading">{{post.title}} - Posted by {{ post.author}}</span>

			<br>
		</div>
	{% endfor %}
</body>

</html>
